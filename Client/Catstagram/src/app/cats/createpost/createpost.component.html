<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="catForm" (ngSubmit)="create()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Image URL</label>
                  <input type="text" class="form-control" formControlName="imageUrl">
                </div>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.errors?.required">
                    This field is required!
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" rows="3" formControlName="description"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Create</button>
                &nbsp; <a routerLink="/" class="btn btn-primary">Back</a>
              </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
