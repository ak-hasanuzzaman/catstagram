<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form [formGroup] ="registerForm" (ngSubmit) ="register()">
                <div class="form-group">
                    <label for="exampleInputUserName">User name</label>
                    <input type="text" class="form-control" formControlName = "username" >
                    <div  *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
                        User name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control"  formControlName = "email">
                    <div  *ngIf="email.touched && email.errors?.required" class="alert alert-danger">
                        Email is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control"  formControlName = "password">
                    <div  *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
