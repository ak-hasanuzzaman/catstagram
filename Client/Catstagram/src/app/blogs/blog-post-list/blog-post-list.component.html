<a (click)="expandAll()" style="font-size:bold">Expand All</a> &nbsp;&nbsp;
<a (click)="favoriteAll()" style="font-size:bold">Favorite All</a>

<app-blog-post-tile #tile *ngFor="let post of blogPosts[currentPage]" [post]="post" (updatePage)="updatePage(post)">
</app-blog-post-tile>
<app-paginator [numberofPages]="blogPosts.length" (pageNumberClick)="updatePage($event)"></app-paginator>
