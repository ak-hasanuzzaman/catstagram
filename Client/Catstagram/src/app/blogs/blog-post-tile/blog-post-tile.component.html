{{post.isFav}}
<div class="card blog-title" [ngClass]="{fav : post.isFav}" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text" (click)="showFullSummary()">{{post.summary}}</p>
        <a class="btn btn-primary blog-btn" (click)="toggleFavorite()">Favorite</a>
        <a class="btn btn-primary ">Read</a>
    </div>
    <app-blog-message></app-blog-message>
</div>
