<div>
    <div class="container-fluid">
        <div class="row">
            <div *ngIf="!authService.isAuthenticated()" class="form-group"><a [routerLink]="['register']">Register</a> |
            </div>
            &nbsp;<div *ngIf="!authService.isAuthenticated()" class="form-group"> <a [routerLink]="['login']">Login</a>
            </div>
            {{isAuthenticated}}
            <div class="float-right" *ngIf="authService.isAuthenticated()" class="form-group"><a
                    [routerLink]="['logout']" (click)="logout()"> Logout </a>
            </div>
            <div style="padding-left:40%">
                <div>
                    Welcome to catstragram
                    <div>
                        <div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div *ngIf="authService.isAuthenticated()" class="form-group">
                                        <nav class="nav flex-row">
                                            <a class="nav-link" routerLinkActive="active"
                                                [routerLinkActiveOptions]="{ exact: true }" routerLink="/cats">cats</a>
                                            <a class="nav-link" routerLinkActive="active"
                                                [routerLinkActiveOptions]="{ exact: true }"
                                                routerLink="/cats/create">create</a>
                                                <a class="nav-link" routerLinkActive="active"
                                                [routerLinkActiveOptions]="{ exact: true }"
                                                routerLink="/blogs">blog list</a>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
